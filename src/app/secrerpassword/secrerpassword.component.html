<button class="btn btn-primary" (click)="onChangeParagraphVisible($event)">Click me</button>
<p *ngIf="visibleParagraph">This is your secret paragraph	</p>
<p *ngFor="let time of arrayTimes; let first = first; let odd = odd; let last = last" [ngClass]="{'odd':odd, 'first':first, last:last}"  >
	<span *ngIf="time > 4; else normal" [ngStyle]= "{ 'color' : 'white' }">{{time}}</span>
	<ng-template #normal>{{time}}</ng-template>
</p>
